<div id="userFieldHeader">
    <span id="userPreview">
        <span class="userImagePreview">
            <img class="userImagePreviewTitle" ng-src="{{userData.profileImageData}}">
        </span>
        <span class="userNameTitle">{{userData.name}}</span>
    </span>
    <div id="userMenu">
        <span class="headerLink"><a href="#/user-home"><img src="images/news.bmp"/></a></span>
        <span class="headerLink"><a href="#/friend-request"><img src="images/friends.bmp"></a></span>
        <span class="headerLink"><a href="#/edit-profile"><img src="images/settings.bmp"></a></span>
        <span class="headerLink"><a href="#/change-password"><img src="images/change_password.bmp"></a></span>
        <span class="headerLink"><a href="#/" ng-click="logout()"><img src="images/logout.bmp"></a></span>
    </div>
    <div id="search-bar">
        <form>
            <input type="search" id="search">
            <button type="submit" id="search-button" ng-click="search"><img src="images/search.bmp"></button>
        </form>
    </div>
</div>
