<div id="container">
    <div id="posts">
        <ul>
            <li ng-repeat="post in posts">
                <div class="post">
                    <div class="user">
                        <div class="user-image">
                            ng-src="{{post.author.profileImageData}}"
                        </div>
                        <div class="user-info">
                            
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="friends">

    </div>
</div>
