<header class="header">
    <h1>Social Network</h1>
</header>
<div id="wrapper">
    <div id="loginDiv">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputLoginUsername">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputLoginUsername" placeholder="Username" ng-model="user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLoginPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputLoginPassword" placeholder="Password" ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-click="login(user)">Login</button>
                </div>
            </div>
        </form>
    </div>
    <div id="registerDiv">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputRegisterUsername" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputRegisterUsername" placeholder="Username" ng-model="user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputRegisterPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputRegisterPassword" placeholder="Password" ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputRegisterConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputRegisterConfirmPassword" placeholder="Confirm Password" ng-model="user.confirmPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="inputRegisterName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputRegisterName" placeholder="Name", ng-model="user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputRegisterEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="inputRegisterEmail" placeholder="Email" ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
